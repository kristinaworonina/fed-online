<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>
        <label for="username">Username</label>
        <input placeholder="Type username" type="text" id="username">
        <br><br>
        <label for="password">Password</label>
        <input placeholder="Type password" type="password" id="password">
        </p>
        
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br><br>
            <label for="email">Enter your email:</label>
            <input placeholder="Type your email" type="email" id="email" name="email">
            <br><br>
            <label for="homepage">Add your homepage:</label>
            <input placeholder="Enter the link" type="url" id="homepage" name="homepage">
        </p>

        <p>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female">
            <label for="otherg">Other</label>
            <input type="radio" name="gender" value="otherg">
        </p>

        <p>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday" name="birthday">
            <br><br>
            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth">
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt">
        </p>

        <p>
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
        </p>

        <p>
            <label for="agree">Agree</label>
            <input type="checkbox" value="opt agree" id="agree">
            <label for="disagree">Disagree</label>
            <input type="checkbox" value="opt disagree" id="disagree">
            <label for="other">Other</label>
            <input type="checkbox" value="opt other" id="other">
        </p>

        <p>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <input type="button" onclick="alert('Successful')" value="OK">
        </p>

        <p>
            <input type="image" src="arrow.png" alt="Error" width="48" height="48">
        </p>

        <p>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor">
        </p>

        <p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
        </p>

        <p>
            <label for="vol">Volume (between 0 and 100):</label>
            <input type="range" id="vol" name="vol" min="0" max="100">
        </p>

        <p>
            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch">
        </p>

    </form>
</body>
</html>

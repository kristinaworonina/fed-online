<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dz11</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>
            <strong>Best Developers</strong> On The Planet
        </h1>

        <p class="subtitle-text">
            This Product integrates with your favorite apps to automate workflows and ensure smooth, productive work days.
        </p>

        <div class="card-row clearfix">
            <div class="user-card">
                <div class="user-photo"><img src="img/DanBurykin.png" alt="Dan Burykin"></div>
                <h4>Dan Burykin</h4>
                <p>Vue.JS Developer</p>
                <div class="skills">
                    <div class="skills-item vue1">
                        <img src="img/VueJs.png" alt="logo">
                    </div>
                </div>
            </div>

            <div class="user-card">
                <div class="user-photo"><img src="img/EsiDoda.png" alt="Esi Doda"></div>
                <h4>Esi Doda</h4>
                <p>Software Developer</p>
                <div class="skills">
                    <div class="skills-item vue2">
                        <img src="img/A.png" alt="logo">
                    </div>
                    <div class="skills-item vue3">
                        <img src="img/thunder.png" alt="logo">
                    </div>
                    <div class="skills-item vue4">
                        <img src="img/star.png" alt="logo">
                    </div>
                </div>
            </div>

            <div class="user-card">
                <div class="user-photo"><img src="img/AlexHarper.png" alt="Alex Harper"></div>
                <h4>Alex Harper</h4>
                <p>RN Executive</p>
                <div class="skills">
                    <div class="skills-item vue5">
                        <img src="img/cup.png" alt="logo">
                    </div>
                    <div class="skills-item vue6">
                        <img src="img/star.png" alt="logo">
                    </div>
                </div>
            </div>

            <div class="user-card">
                <div class="user-photo"><img src="img/AmarnaMiller.png" alt="Amarna Miller"></div>
                <h4>Amarna Miller</h4>
                <p>Frontend Wizard</p>
                <div class="skills">
                    <div class="skills-item vue7">
                        <img src="img/html5.png" alt="logo">
                    </div>
                    <div class="skills-item vue8">
                        <img src="img/css5.png" alt="logo">
                    </div>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>

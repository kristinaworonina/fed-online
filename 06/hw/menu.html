<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dz6</title>
     <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/Group1.png" alt="menu button">
        </button>
        
        <h1>Menu</h1>

        <form action="">
            <input placeholder="Search food here" type="text">
        </form>

       <div class="menu-items">
    
    <div class="menu-position">
        <div class="position-img">
            <img src="img/food.png" alt="food">
        </div>
        <h4 class="position-title">Food</h4>
    </div>
    <div class="menu-position">
        <div class="position-img">
            <img src="img/drinks.png" alt="drinks">
        </div>
        <h4 class="position-title">Drinks</h4>
    </div>
    <div class="menu-position">
        <div class="position-img">
            <img src="img/dessert.png" alt="dessert">
        </div>
        <h4 class="position-title">Dessert</h4>
    </div>

    <h2>Burger</h2>

    <div class="burger-position">
        <div class="burger-img">
            <img src="img/bigmac.png" alt="Big Mac" width="60" height="68">
            <div class="burger-text">
                <h4 class="burger-title">Big Mac</h4>
                <p class="burger-price">Rs 240</p>
            </div>
        </div>
    </div>

    <div class="burger-position">
        <div class="burger-img">
            <img src="img/kfcdouble.png" alt="KFC Double" width="60" height="68">
            <div class="burger-text">
                <h4 class="burger-title">KFC Double</h4>
                <p class="burger-price">Rs 252</p>
            </div>
        </div>
    </div>

    <div class="burger-position">
        <div class="burger-img">
            <img src="img/fishburger.png" alt="Fish Burger" width="60" height="68">
            <div class="burger-text">
                <h4 class="burger-title">Fish Burger</h4>
                <p class="burger-price">Rs 220</p>
            </div>
        </div>
    </div>

</div>  
            
        </div>
    </div>
</body>
</html>
